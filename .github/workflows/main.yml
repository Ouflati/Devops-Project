# Nom du workflow (visible dans GitHub Actions)
name: CI/CD Pipeline

# D√©clenchement du workflow
on:
  push:
    branches:
      - develop
      - feature/auth
  pull_request:
    branches:
      - develop

jobs:
  # ===== JOB BACKEND (API Node.js) =====
  backend:
    name: Backend - API Node.js
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code depuis le d√©p√¥t  GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Installer les d√©pendances de l‚ÄôAPI Node
      - name: Install dependencies (API Node)
        working-directory: api-node
        run: npm install

      # üÜï √âTAPE CRUCIALE √Ä AJOUTER ICI :
      - name: Run Database Migrations
        working-directory: api-node
        run: npm run migrate

      # 4Ô∏è‚É£ Lancer les tests (si existants)
      - name: Run tests (API Node)
        working-directory: api-node
        run: npm test
        continue-on-error: true

  # ===== JOB FRONTEND (React) =====
  frontend:
    name: Frontend - React
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Installer les d√©pendances React
      - name: Install dependencies (React)
        working-directory: client-react
        run: npm install

      # 4Ô∏è‚É£ Build de l‚Äôapplication React
      - name: Build React app
        working-directory: client-react
        run: npm run build
