name: CI DevOps Project

# D√©clencheur : √Ä chaque push sur la branche feature/auth
on:
  push:
    branches:
      - 'feature/auth'

jobs:
  # JOB 1 : V√©rifier le Backend (api-node)
  test-backend:
    name: üß™ Test Backend (Node.js)
    runs-on: ubuntu-latest
    
    steps:
      # 1. R√©cup√©rer le code
      - name: Checkout du code
        uses: actions/checkout@v3

      # 2. Installer Node.js
      - name: Installation de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Installer les d√©pendances du Backend
      - name: Install Backend Dependencies
        run: |
          cd api-node
          npm install

      # 4. Pr√©parer la Base de Donn√©es (Important !)
      - name: Initialisation BDD (Migrate)
        run: |
          cd api-node
          node src/database/migrate.js

      # 5. Lancer les tests (AVEC LE SECRET CORRIG√â)
      - name: Ex√©cution des Tests (Jest)
        env:
          JWT_SECRET: "secret_temporaire_pour_test_github" # <-- C'est √ßa qui r√©pare l'erreur 500 !
        run: |
          cd api-node
          npm test

  # JOB 2 : V√©rifier le Frontend (client-react)
  build-frontend:
    name: üèóÔ∏è Build Frontend (React)
    runs-on: ubuntu-latest
    needs: test-backend # Attend que le backend soit OK
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installation de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 1. Installer les d√©pendances du Frontend
      - name: Install Frontend Dependencies
        run: |
          cd client-react
          npm install

      # 2. V√©rifier que le code compile (Build)
      - name: Build React App
        run: |
          cd client-react
          npm run build