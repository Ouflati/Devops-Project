name: React Frontend CI

on:
  push:
    branches: [ main, master ] 
  pull_request:
    branches: [ main, master ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        cd client-react
        npm install

    - name: Run Tests
      run: |
        cd client-react
        npm test -- --watchAll=false