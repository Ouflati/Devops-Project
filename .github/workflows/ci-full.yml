name: Full CI Pipeline

on:
  push:
    branches: [ feature/*, master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-node-api:
    name: Test Node.js API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-node
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'
          cache: 'npm'
          cache-dependency-path: api-node/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        env:
          JWT_SECRET: "ci_test_secret"
          JWT_EXPIRES_IN: "1h"
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./api-node/coverage/coverage-final.json
          flags: nodejs
          fail_ci_if_error: false

  lint-node-api:
    name: Lint Node.js API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-node
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'
          cache: 'npm'
          cache-dependency-path: api-node/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint 2>/dev/null || echo " No lint script configured"

  build-react:
    name: Build React Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-react
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'
          cache: 'npm'
          cache-dependency-path: client-react/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React app
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-build
          path: client-react/dist/
          retention-days: 5

  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [test-node-api, lint-node-api, build-react]
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.test-node-api.result }}" = "failure" ] || \
             [ "${{ needs.build-react.result }}" = "failure" ]; then
            echo "CI Pipeline Failed"
            exit 1
          fi
          echo "CI Pipeline Passed"
